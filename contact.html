<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/contact.js" defer></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-0">
            <div class="container px-0">
                <a class="navbar-brand" href="index.html">Rest Countries</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="table.html">Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mb-2 d-flex flex-column px-0">
        <h1 class="contact my-3">Contact us!</h1>
        <div class="row">
            <!-- Image à gauche sur desktop en bas sur mobile -->
            <div class="col-md-6 order-2 order-md-1">
                <img src="/assets/homme-charismatique.jpg" alt="Contact Us" class="img-fluid rounded shadow">
            </div>

            <!-- Form à droite sur desktop et en haut sur mobile -->
            <div class="col-md-6 order-1 order-md-2 px-0">
                <!--Section: Contact v.2-->
                <section class="mb-4 mx-3">

                    <!-- Formulaire -->
                    <form id="contact-form" name="contact-form" method="POST" novalidate>

                        <div class="col-md-12">
                            <div class="md-form mb-2">
                                <label for="first-name" class="first-name">First Name<strong
                                        class="star text-danger">*</strong></label>
                                <!-- J'ai supprimé maxlength="100" dans l'input -->
                                <input type="text" id="first-name" name="first" class="form-control" required>
                            </div>

                            <div class="col-md-12">
                                <div class="md-form mb-2">
                                    <label for="last-name" class="last-name">Last Name<strong
                                            class="star text-danger">*</strong></label>
                                    <!-- J'ai supprimé maxlength="100" dans l'input -->
                                    <input type="text" id="last-name" name="last" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="md-form mb-2">
                                    <label for="email" class="email">Email<strong
                                            class="star text-danger">*</strong></label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="message">Comments</label>
                                    <!-- J'ai supprimé maxlength="100" dans la balise textarea -->
                                    <textarea type="text" id="message" name="message" rows="2"
                                        class="form-control md-textarea"></textarea>
                                </div>
                            </div>



                            <div class="col-12">
                                <div class="d-flex justify-content-end">
                                    <div class="col-12 col-md-auto px-0">
                                        <button type="submit" class="btn btn-success mt-3 w-100"
                                            form="contact-form">Send</button>
                                    </div>
                                </div>
                            </div>


                    </form>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
